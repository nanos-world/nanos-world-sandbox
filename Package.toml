# vault configurations
[meta]
    # friendly name
    title =                 "Sandbox"
    # contributors
    author =                "nanos worldâ„¢"
    # version
    version =               "3.15.0"

# game-mode configurations
[game_mode]
    # whether to force the custom map package to do not load
    force_no_map_package =  false
    # auto destroy all entities spawned by this package when it unloads
    auto_cleanup =          true
    # whether to load all level entities on client - only enable it if your package needs to use level static meshes entities
    load_level_entities =   false
    # the game version (major.minor) at the time this package was created, for granting compatibility between breaking changes
    compatibility_version = "1.76"
    # packages requirements
    packages_requirements = [
                            "default-weapons",
                            "default-vehicles",
    ]
    # asset packs requirements
    assets_requirements = [
                            
    ]
    # compatible maps - maps to be highlighted when starting a new game through main menu
    compatible_maps = [
                            
    ]

# game-mode custom settings configurations
# those settings can be configured through new game menu, Config.toml and server command line
# and can be accessed through Server.GetCustomSettings() method from any package
[custom_settings]
    enable_auto_weather = { label = "auto change weather", type = "boolean", description = "enable weather to change automatically", default = true }
    enable_cslua = { label = "client-side lua", type = "boolean", description = "enable players to run Lua on client-side", default = false }
    enable_default_sky = { label = "spawn default sun & sky", type = "boolean", description = "enable overriding map lights with Ultra Dynamic Sky", default = true }
    enable_noclip = { label = "noclip", type = "boolean", description = "enable players to noclip", default = true }
    enable_pvp = { label = "pvp", type = "boolean", description = "enable players to shoot themselves", default = true }
    max_balloons = { label = "max balloons", type = "integer", description = "maximum number of balloons allowed to spawn", default = 100 }
    max_bouncy_balls = { label = "max bouncy balls", type = "integer", description = "maximum number of bouncy balls allowed to spawn", default = 100 }
    max_cctvs = { label = "max cctvs", type = "integer", description = "maximum number of cctvs allowed to spawn", default = 20 }
    max_flashlights = { label = "max flashlights", type = "integer", description = "maximum number of flashlights allowed to spawn", default = 20 }
    max_npcs = { label = "max npcs", type = "integer", description = "maximum number of npcs allowed to spawn", default = 50 }
    max_props = { label = "max props", type = "integer", description = "maximum number of props allowed to spawn", default = 1000 }
    max_rope_lights = { label = "max ropelights", type = "integer", description = "maximum number of ropelights allowed to spawn", default = 20 }
    max_thrusters = { label = "max thrusters", type = "integer", description = "maximum number of thrusters allowed to spawn", default = 30 }
    max_tools = { label = "max tools", type = "integer", description = "maximum number of tools allowed to spawn", default = 50 }
    max_trails = { label = "max trails", type = "integer", description = "maximum number of trails allowed to spawn", default = 100 }
    max_tvs = { label = "max tvs", type = "integer", description = "maximum number of tvs allowed to spawn", default = 100 }
    max_vehicles = { label = "max vehicles", type = "integer", description = "maximum number of vehicles allowed to spawn", default = 50 }
    max_weapons = { label = "max weapons", type = "integer", description = "maximum number of weapons allowed to spawn", default = 100 }
