<html>
	<head>
		<!-- Includes all files we created (JS and CSS) -->
		<script src="index.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;800&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="scoreboard">
			<table>
				<thead>
					<tr id="scoreboard_header">
						<th>ID</th>
						<th>player</th>
						<th>ping</th>
					</tr>
				</thead>
				<tbody id="scoreboard_tbody">
					<!-- <tr id="scoreboard_entry_id1"><td class="scoreboard_id">1</td><td class="scoreboard_name">SyedMuhammad</td><td class="scoreboard_ping">100</td></tr> -->
				</tbody>
			</table>
		</div>

		<div id="voice_chats">
			<!-- <span class="voice_chat SyedMuhammad">Player</span> -->
		</div>

		<div id="notifications">
			<!-- <span class="notification">My Awesome Notification!</span>	 -->
		</div>

		<!-- Health container (black background) -->
		<div id="health_container">
			<img src="images/health.png">
			<!-- Health value -->
			<span id="health_current">100</span>
		</div>

		<!-- Weapon Ammo container (black background) -->
		<div id="weapon_ammo_container">
			<!-- Ammo Clip value -->
			<span id="weapon_ammo_clip">30</span>
			<span id="weapon_ammo_separator">/</span>
			<!-- Ammo Bag value -->
			<span id="weapon_ammo_bag">1000</span>
		</div>
		
		<div id="popup_prompt">
			<div id="popup_text">Hello please type</div>
			<!-- <a id="popup_close">X</a> -->
			<form id ="popup_form">
				<input id="popup_input" />
			</form>
		</div>

		<div id="context_menu">
			<div id="context_menu_header">context menu <span id="context_menu_close">X</span></div>
			<div class="context_menu_item" id="context_menu_time_of_day">
				<span class="context_menu_label">Time of Day (<span id="context_menu_time_of_day_value">9:45</span>)</span>
				<input type="range" min="0" max="1440" value="720" id="time_of_day_slide">
			</div>
		</div>

		<div id="spawn_menu">
			<div id="label">Label Description</div>
			<div id="tabs">
				<!-- <span id="props" class="tab active">
					<img src="images/tabs/chair.png"/>
					<span class="tab_name">props</span>
				</span> -->
			</div>
			<div id="spawn_categories">
				<!-- <span class="spawn_category active" style="background-image: url('images/categories/tools-disabled.png')"></span> -->
			</div>
			<div id="spawn_list">
				<!-- <span class="spawn_item">
					<span class="spawn_item_image" style="background-image: url('images/nanosworld_empty.png')"></span>
					<span class="spawn_item_name">Name</span>
				</span> -->
			</div>
			<div id="spawn_options">
				<span class="spawn_option">
					<span class="spawn_option_label">Pattern</span>
					<span class="spawn_option_checkbox">
						<!-- <span class="spawn_option_checkbox_item" style="background-image: url('T_Stripes_Pattern.jpg')"></span> -->
					</span>
				</span>
			</div>
		</div>
	</body>
</html>
